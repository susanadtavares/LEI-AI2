<!-- Declara o tipo de documento como HTML5 -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Define o ícone da página (favicon) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Torna a página responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página que aparece no separador do navegador -->
    <title>Vite + React</title>
  </head>
  <body>
    <!-- Elemento onde a aplicação React será montada -->
    <div id="root"></div>
    <!-- Importa o ficheiro principal em JavaScript (React) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
